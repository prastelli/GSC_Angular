<div>
  <div class="legend">
    <span style="color:green">En persona</span>
    <span style="color:red">En línea</span>
    <span style="color:#aaa">A determinar</span>
  </div>
  <div *ngFor="let event of events" class="well hoverwell thumbnail">
    <h2 [ngStyle]="getTipoColor(event.format)">{{ event.name }}</h2>
    <div>Fecha: {{ event.date }}</div>
    <div>Hora: {{ event.time }}</div>
    <div *ngIf="event.location">
      <span>Ubicación: {{ event?.location?.address }}</span>
      <span class="pad-left">{{ event?.location?.city }}, {{ event?.location?.country }}</span>
    </div>
    <div *ngIf="event.onlineUrl">
      Url en línea: {{ event?.onlineUrl }}
    </div>
  </div>
</div>
