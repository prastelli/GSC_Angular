<div>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="event-name">Nombre del evento:</label>
      <input id="event-name" name="name" type="text" [ngModel]="event.name" required/>
    </div>
    <div class="form-group">
      <label for="date">Fecha: </label>
      <input id="date" name="date" [ngModel]="event.date"type="text"/>
    </div>
    <div class="form-group">
      <label for="time">Hora: </label>
      <input id="time" name="time"  [ngModel]="event.time" type="text"/>
    </div>
    <div ngModelGroup="location" #nameCtrl="ngModelGroup">
    <div class="form-group">
      <label for="address">Direcci√≥n: </label>
      <input id="address" name="address" [ngModel]="event.location.address" type="text"/>
    </div>
    <div class="form-group">
      <label for="city">Ciudad: </label>
      <input id="city" name="city" [ngModel]="event.location.city" type="text"/>
    </div>
    <div class="form-group">
      <label for="country">Pais: </label>
      <input id="country" name="country" [ngModel]="event.location.country" type="text"/>
    </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancelar</button>
  </form>
</div>
